<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Live Price Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .market-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .market-card.price-up {
            animation: priceUp 0.5s ease;
        }

        .market-card.price-down {
            animation: priceDown 0.5s ease;
        }

        @keyframes priceUp {
            0%, 100% {
                background: white;
            }
            50% {
                background: #d1fae5;
            }
        }

        @keyframes priceDown {
            0%, 100% {
                background: white;
            }
            50% {
                background: #fee2e2;
            }
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .price-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .price-badge.up {
            background: #d1fae5;
            color: #065f46;
        }

        .price-badge.down {
            background: #fee2e2;
            color: #991b1b;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111827;
            margin: 15px 0;
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .price-change.positive {
            color: #059669;
        }

        .price-change.negative {
            color: #dc2626;
        }

        .arrow {
            font-size: 1.2rem;
        }

        .market-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .update-log {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .update-log h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-left: 3px solid #667eea;
            border-radius: 5px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-time {
            color: #6b7280;
            font-size: 0.8rem;
        }

        .log-message {
            color: #374151;
            margin-top: 3px;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 40px;
            font-size: 1.1rem;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Scrollbar styling */
        .update-log::-webkit-scrollbar {
            width: 8px;
        }

        .update-log::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .update-log::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .update-log::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .settings-panel h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            border-color: #764ba2;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .current-url {
            margin-top: 10px;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Crypto Tracker</h1>
            <p>Real-time cryptocurrency price updates</p>
        </header>

        <div class="settings-panel">
            <h3>‚öôÔ∏è Backend Settings</h3>
            <div class="url-input-group">
                <input
                    type="text"
                    id="backendUrl"
                    class="url-input"
                    placeholder="Enter WebSocket URL (e.g., ws://localhost:8000 or wss://your-api.com)"
                    value="ws://localhost:8000"
                />
                <button class="btn" onclick="updateBackendUrl()">Connect</button>
            </div>
            <div class="current-url">
                Current: <span id="currentUrl">ws://localhost:8000/ws/market-stream</span>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="last-update">
                Last Update: <span id="lastUpdate">Never</span>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="markets-grid" id="marketsGrid">
            <div class="no-data">
                Connecting to WebSocket server...
            </div>
        </div>

        <div class="update-log">
            <h2>üìä Update Log</h2>
            <div id="updateLog"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let previousPrices = {};
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        let backendBaseUrl = 'ws://localhost:8000';

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const lastUpdate = document.getElementById('lastUpdate');
        const marketsGrid = document.getElementById('marketsGrid');
        const updateLog = document.getElementById('updateLog');
        const errorContainer = document.getElementById('errorContainer');
        const backendUrlInput = document.getElementById('backendUrl');
        const currentUrlDisplay = document.getElementById('currentUrl');

        // Load saved backend URL from localStorage
        function loadSavedUrl() {
            const savedUrl = localStorage.getItem('backendUrl');
            if (savedUrl) {
                backendBaseUrl = savedUrl;
                backendUrlInput.value = savedUrl;
                currentUrlDisplay.textContent = savedUrl + '/ws/market-stream';
            }
        }

        // Update backend URL
        function updateBackendUrl() {
            const newUrl = backendUrlInput.value.trim();
            if (!newUrl) {
                showError('Please enter a valid backend URL');
                return;
            }

            // Validate URL format
            if (!newUrl.startsWith('ws://') && !newUrl.startsWith('wss://')) {
                showError('URL must start with ws:// or wss://');
                return;
            }

            // Close existing connection
            if (ws) {
                ws.close();
            }

            // Update backend URL
            backendBaseUrl = newUrl;
            localStorage.setItem('backendUrl', newUrl);
            currentUrlDisplay.textContent = newUrl + '/ws/market-stream';

            // Reset and reconnect
            reconnectAttempts = 0;
            previousPrices = {};
            marketsGrid.innerHTML = '<div class="no-data">Connecting to new server...</div>';
            connectWebSocket();
        }

        function connectWebSocket() {
            try {
                // Connect to WebSocket endpoint
                const wsUrl = backendBaseUrl + '/ws/market-stream';
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('‚úÖ Connected to WebSocket');
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';
                    reconnectAttempts = 0;
                    clearError();
                    addLogEntry('Connected to market stream');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        updateMarkets(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('WebSocket connection error. Make sure the server is running on localhost:8000');
                };

                ws.onclose = () => {
                    console.log('‚ùå WebSocket disconnected');
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Disconnected';
                    addLogEntry('Disconnected from market stream');

                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        addLogEntry(`Reconnecting... (Attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connectWebSocket, reconnectDelay);
                    } else {
                        showError('Failed to connect after multiple attempts. Please refresh the page.');
                    }
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                showError('Failed to create WebSocket connection');
            }
        }

        function updateMarkets(data) {
            if (!data.markets || data.markets.length === 0) {
                marketsGrid.innerHTML = '<div class="no-data">No market data available</div>';
                return;
            }

            // Clear "connecting" message
            if (marketsGrid.querySelector('.no-data')) {
                marketsGrid.innerHTML = '';
            }

            // Update timestamp
            const now = new Date();
            lastUpdate.textContent = now.toLocaleTimeString();

            // Update each market
            data.markets.forEach(market => {
                updateMarketCard(market);
            });
        }

        function updateMarketCard(market) {
            const cardId = `market-${market.id}`;
            let card = document.getElementById(cardId);

            const currentPrice = parseFloat(market.price);
            const previousPrice = previousPrices[market.symbol] || currentPrice;
            const priceChange = currentPrice - previousPrice;
            const priceChangePercent = previousPrice !== 0
                ? ((priceChange / previousPrice) * 100).toFixed(2)
                : 0;

            if (!card) {
                // Create new card
                card = document.createElement('div');
                card.id = cardId;
                card.className = 'market-card';
                marketsGrid.appendChild(card);
            } else {
                // Add animation class
                card.className = 'market-card';
                if (priceChange > 0) {
                    card.classList.add('price-up');
                } else if (priceChange < 0) {
                    card.classList.add('price-down');
                }
            }

            // Update card content
            card.innerHTML = `
                <div class="market-header">
                    <div class="symbol">${market.symbol}</div>
                    <div class="price-badge ${priceChange >= 0 ? 'up' : 'down'}">
                        ${priceChange >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(priceChangePercent)}%
                    </div>
                </div>
                <div class="price">$${currentPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                <div class="price-change ${priceChange >= 0 ? 'positive' : 'negative'}">
                    <span class="arrow">${priceChange >= 0 ? '‚Üë' : '‚Üì'}</span>
                    <span>$${Math.abs(priceChange).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                </div>
                <div class="market-info">
                    <span>ID: ${market.id}</span>
                    <span>Live Updates</span>
                </div>
            `;

            // Log significant price changes
            if (previousPrice !== currentPrice && previousPrices[market.symbol] !== undefined) {
                const direction = priceChange > 0 ? 'increased' : 'decreased';
                addLogEntry(`${market.symbol} ${direction} by $${Math.abs(priceChange).toFixed(2)} (${priceChangePercent}%)`);
            }

            // Store current price for next comparison
            previousPrices[market.symbol] = currentPrice;
        }

        function addLogEntry(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <div class="log-time">${timeString}</div>
                <div class="log-message">${message}</div>
            `;

            updateLog.insertBefore(entry, updateLog.firstChild);

            // Keep only last 50 entries
            while (updateLog.children.length > 50) {
                updateLog.removeChild(updateLog.lastChild);
            }
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSavedUrl();
            connectWebSocket();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });

        // Allow Enter key to connect
        backendUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateBackendUrl();
            }
        });
    </script>
</body>
</html>
